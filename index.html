<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Storage Dropbox</title>
        <link href="https://transloadit.edgly.net/releases/uppy/v1.9.3/uppy.min.css" rel="stylesheet">

        <style>
            body {
                padding: 0;
                margin: 0;
                width: 100vw;
                height: 100vh;
            }

            .container {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <section class="container">
            
            <div id="dashboard"></div>
            
        </section>

        <script src="https://transloadit.edgly.net/releases/uppy/v1.9.3/uppy.min.js"></script>
        <script>
            var uppy = Uppy.Core()
                .use(Uppy.Dashboard, {
                    inline: true,
                    target: '#dashboard',
                    showLinkToFileUploadResult: false,
                    showProgressDetails: true
                })
                .use(Uppy.AwsS3Multipart, {
                    companionUrl: '/'
                })

            uppy.on('complete', (result) => {
                console.log('Upload complete! Weâ€™ve uploaded these files:', result.successful)
            })
        </script>
    </body>
</html>
